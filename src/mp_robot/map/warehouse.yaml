#声明路径#
image: /home/cczl/pp_ws/src/mp_robot/map/warehouse.pgm
#比例尺 m/pix 一个像素对应5cm#
resolution: 0.050000
#地图位姿 相对rviz原点位置#
#「x方向偏移量 y方向偏移量 偏航角度」#
origin: [-50.000000, -50.000000, 0.000000]
#白色-可通行区域 黑色-障碍物 蓝灰色-未知区域#
#像素取值0-255 白色：255 黑色：0 像素x#
#根据像素值计算比例： p = （255-x）/ 255 白色0 黑色1#
#判断是否是障碍物 p > 占用阈值 为障碍物 p < 空闲阈值 自由通行#
#是否取反#
negate: 0
#占用阈值#
occupied_thresh: 0.65
#空闲阈值#
free_thresh: 0.196

